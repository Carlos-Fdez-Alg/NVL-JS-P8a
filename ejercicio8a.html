<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Práctica con JS</title>
  </head>
  <body>
    <h1>Vamos a pasar la cadena 'Amigo' a minúsculas de 3 maneras distintas</h1>
    <script type="application/javascript">
      var cadena = 'Amigo';
      var amigo1 = cadena;
      amigo1 = amigo1.toLowerCase();
      console.log(amigo1);
      var amigo2 = 'a' + cadena.slice(1);
      console.log(amigo2);
      var amigo3 = cadena.replace('A', 'a');
      console.log(amigo3);
    </script>
  </body>
</html>
